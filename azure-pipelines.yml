# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: npm install -g newman-reporter-junitfull
  displayName: 'Install Newman and reporter'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: 'APITestingFiles'
    ArtifactName: 'API Test Scripts'
    publishLocation: 'Container'
  displayName: 'Publish application artifacts'

- script: ls
  displayName: 'Get the file'
